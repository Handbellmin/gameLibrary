<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/smarteditor/js/HuskyEZCreator.js" charset="utf-8"></script>
<script>
    let oEditors = []

    smartEditor = function() {
      nhn.husky.EZCreator.createInIFrame({
        oAppRef: oEditors,
        elPlaceHolder: "content",
        sSkinURI: "/smarteditor/SmartEditor2Skin.html",
        fCreator: "createSEditor2"
      })
    }
    var fileList = []
    $(document).ready(function() {
       smartEditor();
       $("#files").change(function() {
        const fileList = $("#fileDrop");
        const files = $(this)[0].files;
        var tag = "";
        const fileItem = files.name;
        fileList.push(files);
        var fS = files.size / 1024 / 1024;
        fS = fS < 1? fS.toFixed(3) : fS.toFixed(1);
          tag +=
                      "<div class='fileList'>" +
                      "<span class='fileName'>"+ fileItem + "</span>" +
                      "<span class='fileSize'>"+ fS + " MB</span>" +
                      "<span class='clear'></span>" +
                      "</div>";

          $("#fileDrop").append(tag);
          console.log(fileList);
        });
       $("#fileDrop").on("dragenter",function(e){
            e.preventDefault();
            e.stopPropagation();
       }).on("dragover",function(e){
            e.preventDefault();
            e.stopPropagation();
            $(this).css("background-color","#FFD8D8");
       }).on("dragleave",function(e){
            e.preventDefault();
            e.stopPropagation();
            $(this).css("background-color","#FFF");
       }).on("drop",function(e) {
            e.preventDefault();

            var files = e.originalEvent.dataTransfer.files;
            if(files != null && files != undefined) {
                var tag = "";
                for (i=0; i< files.length; i++) {
                    var f = files[i];
                    fileList.push(f)
                    var fileName = f.name;
                    var fileSize = f.size / 1024 / 1024;
                    fileSize = fileSize < 1? fileSize.toFixed(3) : fileSize.toFixed(1);
                    tag +=
                        "<div class='fileList'>" +
                        "<span class='fileName'>"+ fileName + "</span>" +
                        "<span class='fileSize'>"+ fileSize + " MB</span>" +
                        "<span class='clear'></span>" +
                        "</div>";
                    }
                    $(this).append(tag);
                }
                $(this).css("background-color", "#FFF");
       });

       $("#boardForm").submit(function(event) {
            oEditors.getById["content"].exec("UPDATE_CONTENTS_FIELD", [])
            event.preventDefault();
            var formData = new FormData(this);
            var ttl = $("#ttl").val();
            var content = $("#content").val();
            var id = $("#id").val();
            formData.append("boardForm",
            JSON.stringify({
                    id : id,
                    ttl: ttl,
                    content : content
            }));
            if(fileList.length >0) {
                fileList.forEach(function(f){
                    formData.append("files",f);
                    });
            }
           $.ajax({
              type: "post",
              url: "/boards/new",
              data: formData,
              processData: false,
              contentType: false,
              success: function(response) {
                location.href="/boards";
              },
              error: function(status, error) {
                alert("정상적인 요청이 아닙니다");
              }
            });
       });


    })
  </script>
<style>
    *{padding:0;margin:0}
    html, body, .wrap{width: 100%;}
    .clear{clear:both;}
    .wrap>.fileBox{padding: 20px;}
    .fileBox input, textarea{width: 100%;}
    .fileBox textarea{resize:none;}
    .fileDrop{display: inline-block;width: 700px;height: 75px;border: 1px solid #000;overflow: auto;}
    .fileDrop .fileList .fileName{padding-left: 20px;}
    .fileDrop .fileList .fileSize{padding-right: 20px; float:right;}
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <form id="boardForm" th:action="@{/boards/new}" th:object="${boardForm}" method="post" >
            <input type="hidden" th:field="*{id}"/>
            <div>
                <input type="text" th:field="*{ttl}" id="ttl" placeholder="제목을 입력해주세요"/>
            </div>
            <div>
                <select id="boardCategory_select">
                    <option th:each="bc : ${boardCategories}" th:value="${bc?.id}"
                            th:utext="${bc?.id}">
                    </option>
                </select>
            </div>
            <div id="smarteditor">
                <textarea name="content" id="content" th:text="*{content}"
                  rows="20" cols="10"
                  placeholder="내용을 입력해주세요"
                  style="width: 500px"></textarea>
            </div>
            <div id="fileDrop" class="fileDrop"></div>
            <div class="mb-3">
                <label for="files" class="form-label">파일업로드</label>
                <li th:each="file : ${files}" th:if="${file.id ne null}">
                    <span th:text="${file.originFileName}">hwp</span>
                </li>
                <input class="form-control" type="file" name="files" id="files" multiple>
                <input class="form-control" type="file" name="files" id="files1" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
